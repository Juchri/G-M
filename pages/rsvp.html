    <!-- Form contact -->


      <div id="rsvp">
        <h3 class="title"> Votre réponse </h3>
        <div class="container form">
          <div class="form-line">
            <label for="Nom" class="label-form">Nom </label>
            <input type="text" name="Nom" id="userName" class="form-control" required/>
          </div>
          <div class="form-line">
            <label for="Prénom" class="label-form">Prénom</label>
            <input type="text" name="Prénom" id="userFirstName" class="form-control" required />
          </div>
          <div class="form-line">
            <label for="Email" class="label-form">Email</label>
            <input type="Email" name="Email" id="userEmail" class="form-control" required/>
          </div>
          <div class="form-line">
            <label for="Number" class="label-form">Nombre de personnes</label>
            <input type="number" name="number" id="userNumber" class="form-control" required/>
          </div>
          <div class="label-form form-line participation-option-container">
            Participation au mariage :
            <div class="participation-options">
              <div>
                <label class="checkboxed for="Cocktail"> Cocktail
                  <input type="checkbox" name="Cocktail" id="userIsComingToCocktail" class="participation-option"/>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="checkboxed for="Diner"> Dîner
                  <input type="checkbox" name="Dîner" id="userIsComingToDiner" class="participation-option"/>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="checkboxed for="Brunch"> Brunch
                  <input type="checkbox" name="Brunch" id="userIsComingToBrunch" class="participation-option"/>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-line">
            <label for="Message" class="label-form">Petit mot (optionnel)</label>
            <textarea type="Message" name="Message" id="userMessage" class="form-control"></textarea>
          </div>
        <button id="submit" class=""> <i class="far fa-paper-plane"></i> </button>
        </div>
